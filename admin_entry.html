<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员入口</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .access-methods {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .method {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #007AFF;
        }
        
        .method-title {
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 10px;
        }
        
        .method-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 10px 0;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🔐 管理员入口</h1>
        <p class="subtitle">访问管理员后台系统</p>
        
        <div class="access-methods">
            <div class="method">
                <div class="method-title">直接URL访问</div>
                <div class="method-desc">在地址栏输入管理员页面路径</div>
                <div class="code">/pages/admin/admin</div>
            </div>
            
            <div class="method">
                <div class="method-title">程序化跳转</div>
                <div class="method-desc">在代码中使用uni-app导航</div>
                <div class="code">uni.navigateTo({ url: '/pages/admin/admin' })</div>
            </div>
        </div>
        
        <button class="btn" onclick="openAdmin()">进入管理员后台</button>
    </div>

    <script>
        function openAdmin() {
            // 在实际的uni-app环境中，这个函数会被替换为真实的导航逻辑
            alert('请在uni-app环境中访问：/pages/admin/admin');
        }
    </script>
</body>
</html>
